name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Adjust the build command as needed

    - name: Split subtree to a temporary branch
      run: |
        git subtree split --prefix dist -b temp-for-push
    
    - name: Force push the temporary branch to gh-pages
      run: |
        git push --force origin temp-for-push:gh-pages
    
    - name: Remove the temporary branch
      run: |
        git branch -D temp-for-push